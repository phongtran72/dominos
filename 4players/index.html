    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

      color: #e8dcc8;

    }

      display: flex;

      flex-wrap: wrap;
      justify-content: center;

      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid rgba(212, 168, 67, 0.4);
      border-radius: 8px;
